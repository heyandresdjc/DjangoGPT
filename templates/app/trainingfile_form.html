{% extends 'base.html' %}


{% block content %}
	<div class="container-fluid p-3">
        <div class="row">
            <div class="col">
                <form method="post">
                    {% csrf_token %}
                    {{ form.file }}
                    <button type="submit"
                            class="btn btn-large btn-success">
                        Add
                    </button>
                </form>
            </div>
            <div class="col">
                <ul class="list-group">
                    {% for file in files %}
                        <li class="list-group-item {% if file.is_ran %}active{% endif %} " aria-current="true">
                            {{ file }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
